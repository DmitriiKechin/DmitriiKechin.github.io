<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="board">
      <div class="board__grid-line">
        <div
          class="board__line-horizon"
          style="grid-row: 1; grid-column: 1 / span 2"
        ></div>
        <div
          class="board__line-horizon"
          style="grid-row: 2; grid-column: 1/3"
        ></div>
        <div
          class="board__line-vertical"
          style="grid-row: 1/3; grid-column: 1"
        ></div>
        <div
          class="board__line-vertical"
          style="grid-row: 1/3; grid-column: 2"
        ></div>
      </div>

      <div class="board__cell" style="grid-row: 1; grid-column: 1">
        <div class="sign_o"></div>
      </div>
      <div class="board__cell" style="grid-row: 1; grid-column: 2">
        <div class="sign_x"></div>
      </div>
      <div class="board__cell" style="grid-row: 1; grid-column: 3">
        <div class="sign_o"></div>
      </div>
      <div class="board__cell">
        <div class="sign_x"></div>
      </div>
      <div class="board__cell"></div>
      <div class="board__cell">
        <div class="sign_x"></div>
      </div>
      <div class="board__cell"></div>
      <div class="board__cell">
        <div class="sign_x"></div>
      </div>
      <div class="board__cell">
        <div class="sign_o"></div>
      </div>
    </div>
  </body>
</html>
